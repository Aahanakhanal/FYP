{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
    <style>
        /* Add your custom styles here */
        /* Example styles: */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #aca9b3 !important; /* Updated background color */
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white; /* Card background color */
        }

        .card-heading {
            background-color: #dc3545;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center; /* Centering title */
        }

        .card-body {
            padding: 30px;
        }

        .title {
            font-size: 2.5rem;
            margin: 0;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .name {
            font-weight: bold;
        }

        .input--style-5 {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn--radius-2 {
            padding: 15px 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    {% include "blood/navbar.html" %}

    <div class="page-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                       
                        </div>
                        <div class="card">
                            <div class="card-heading">
                                <h2 class="title">Admin Login</h2>
                            </div>
                            <div class="card-body" style="margin-top: -20px;"> <!-- Adjusting margin-top -->
                                <div class="text-center mb-4">
                                    <img src="{% static 'image/nblf.png' %}" alt="Image" class="img-fluid">
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="name">Username</div>
                                        <div class="value">
                                            <input type="text" name="username" class="input--style-5 form-control">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="name">Password</div>
                                        <div class="value">
                                            <input type="password" name="password" class="input--style-5 form-control">
                                        </div>
                                    </div>
                                    <div class="form-row d-flex justify-content-between align-items-center">
                                        <button class="btn btn--radius-2 btn-danger" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap and other scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVC
